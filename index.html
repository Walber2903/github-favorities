<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Github Favorites</title>

    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github favorites</h1>

            <div class="search">
                <label for="input-search" class="sr-only">Github user</label>
                <input id="input-search" type="text" placeholder="Github user" />
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Users</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/walber2903.png" alt="Imagem de walber2903">
                        <a href="https://github.com/walber2903" target="_blank">
                            <p>Walber Araujo</p>
                            <span>walber2903</span>
                        </a>
                    </td>
                    <td class="repositories">
                        33
                    </td>
                    <td class="followers">
                        21
                    </td>
                    <td class="remove">
                        &times;
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/Hobyn.png" alt="Imagem de Roberto">
                        <a href="https://github.com/Hobyn" target="_blank">
                            <p>Robert</p>
                            <span>Hobyn</span>
                        </a>
                    </td>
                    <td class="repositories">
                        13
                    </td>
                    <td class="followers">
                        5
                    </td>
                    <td class="remove">
                        &times;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
